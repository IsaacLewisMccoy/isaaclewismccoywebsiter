	<article class="item">
		<h2>Have you seen an anomaly or heard something strange coming from a location? If so, there may be an anomaly in the area. </h2>
	</article>
	<article class="item">
<form action="/action_page.php">
    <label for="describe">1.	If possible, describe what you saw or heard</label>
    <input type="text" id="desctibe" name="descriptions" placeholder="Write here...">

    <label for="persons">2.	Have there been any influx of missing persons cases in the area, and how many people?</label>
    <input type="text" id="persons" name="MissingPersons" placeholder="Write here...">
	
	<label for="acting">3.	Has anyone been acting strange? (state unknown if you don’t know)</label>
	<input type="text" id="acting" name="StrangeActing" placeholder="Write here...">
	
	<label for="breaking">4.	Are objects around you and your town breaking or going missing at all?</label>
	<input type="text" id="breaking" name="breakingMissing" placeholder="Write here...">
	
	<label for="pnumber">5.	What is your phone number. (This will only be used to inform you of the anomaly’s actions</label>
	<input type="text" id="pnumber" name="Phonenumber" placeholder="Write here...">
	
	<label for="location">6.	Finally, what is your location. State your country and town, along with a description of your surroundings.</label>
	<input type="text" id="location" name="countryTown" placeholder="Write here...">

 
  
    <input type="submit" value="Submit">
  </form>
